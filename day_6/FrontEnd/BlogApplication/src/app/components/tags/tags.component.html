<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>

<body>
    <main id="main">
        <div class="tags_form">
            <form (ngSubmit)="submitForm()">
                <input type="text" [(ngModel)]="tagInput" name="tags" placeholder="Enter tags">
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>

</html>
