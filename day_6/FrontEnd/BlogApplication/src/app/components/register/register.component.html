<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- <link rel="stylesheet" href="userRegirstration.css"> -->
</head>

<body>
    <header id="header">
        <div class="header_container">
            <div class="header_title">
                <a routerLink="/home">
                    <h1>Katz Blog</h1>
                </a>
            </div>

        </div>
    </header>
    <main id="main">
        <div class="user_registration_container">
            <h2 class="form_header">User Registration</h2>
            <form class="user_registration_form"
                (ngSubmit)="fetchFormValue(user_name.value,user_email.value, user_password.value)">
                <input type="text" #user_name  placeholder="Enter User name" required>
                <input type="email" #user_email  placeholder="Enter email" required>
                <input type="password" #user_password  placeholder="Enter password" required>
                <input type="submit">
            </form>
        </div>
    </main>
    <footer id="footer">
        <div class="footer_container">
            <div class="footer_copyright">
                <p>@Katziio</p>
            </div>
            <div class="socialMedia">
                <ul>
                    <li><a href="https://www.linkedin.com/in/vignesh-m-145002254">linkedin</a></li>
                    <li><a href="https://github.com/Vigneshkatz/KatzBookingApp">github</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
