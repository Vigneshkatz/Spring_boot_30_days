<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- <link rel="stylesheet" href="home.css"> -->
</head>

<body>
    <header id="header">
        <div class="header_container">
            <a routerLink="/home">
                <h1>Katz Blog</h1>
            </a>
        </div>
        <div class="welcome_user">
            <h1>Hi! {{ user?.name || 'Guest' }}</h1>
        </div>
        
        <div class="header_menu">
            <ul>
                <li *ngIf="user?.name; else loginLink">
                    <a [routerLink]="['/profile', user?.id]">Profile</a>
                </li>
                <ng-template #loginLink>
                    <li>
                        <a routerLink="/login">Login</a>
                    </li>
                </ng-template>
            </ul>
        </div>               
    </header>
    <main id="main">
        <div class="post_container">
            <a *ngFor="let post of posts | paginate: { itemsPerPage: 10, currentPage: page }"
            routerLink="/post/{{ post.id }}">
                <div class="post">
                    <div class="post_title">
                        <p class="author">{{post.author}}</p>
                        <h2>{{post.title}}</h2>
                    </div>
                    <div class="post_excerpt">
                        <h4>
                            {{post.excerpt}}
                        </h4>
                    </div>
                    <div class="post_content">
                        <p>
                            {{post.content}}
                        </p>
                    </div>
                </div>
            </a>
        </div>
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </main>
    <footer id="footer">
        <div class="footer_container">
            <div class="footer_copyright">
                <p>@Katziio</p>
            </div>
            <div class="socialMedia">
                <ul>
                    <li><a href="https://www.linkedin.com/in/vignesh-m-145002254">linkedin</a></li>
                    <li><a href="https://github.com/Vigneshkatz/KatzBookingApp">github</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
