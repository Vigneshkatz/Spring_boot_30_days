<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header id="header">
        <div class="header_container">
            <div class="header_title">
                <h1>Katz Blog</h1>
            </div>

        </div>
    </header>
    <main id="main">
        <div class="login_container">
            <h2 class="form_header">Login</h2>
            <form action="" class="login_form">
                <input type="email" id="user_email" placeholder="Enter email" required>
                <input type="password" id="user_password" placeholder="Enter password" required>
                <input type="submit">
            </form>
        </div>
    </main>
    <footer id="footer">
        <div class="footer_container">
            <div class="footer_copyright"></div>
            <div class="footer_author_connection"></div>
        </div>
    </footer>
</body>

</html>
